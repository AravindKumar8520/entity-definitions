category: REDIS
lookups:
  - entityTypes:
      - domain: INFRA
        type: REDIS
    tags:
      matchingMode: ALL
      predicates:
        - tagKeys: ["aws.elasticache.endpointAddress"]
          field: endpoint
        - tagKeys: ["aws.elasticache.endpointPort"]
          field: port
    onMatch:
      onMultipleMatches: RELATE_ALL
    onMiss:
      action: CREATE_UNINSTRUMENTED
      uninstrumented:
        type: REDIS
