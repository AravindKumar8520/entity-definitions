relationships:
  - name: extServiceCallsInfraElastiCacheRedisNode
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Metric" ]
      - attribute: db.system
        anyOf: [ "redis" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: REDISNODE
          fields:
            - field: endpoint
              attribute: net.peer.name
            - field: port
              attribute: net.peer.port