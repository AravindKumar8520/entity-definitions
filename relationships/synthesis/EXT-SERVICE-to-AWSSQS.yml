relationships:
  - name: extServiceCallsInfraAwsSqsQueue
    version: "1"
    origins:
      - OpenTelemetry
    conditions:
      - attribute: eventType
        anyOf: [ "Span" ]
      - attribute: rpc.service
        anyOf: [ "SQS" ]
    relationship:
      expires: P75M
      relationshipType: CALLS
      source:
        extractGuid:
          attribute: entity.guid
      target:
        lookupGuid:
          candidateCategory: AWSSQSQUEUE
          fields:
            - field: queueUrl
              attribute: messaging.url
